<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">

          <form id="menu">

            <lable for="characters"> Password Length:
              <output>68</output>
              <input type="range" id="characters" min="8" max="128" oninput="this.previousElementSibling.value = this.value">
            </lable>

            <label>
                <input type="checkbox" id="uppercase" class="checkbox" unchecked> Include Uppercase Letters
            </label>

            <label>
              <input type="checkbox" id="lowercase" class="checkbox" unchecked> Include Lowercase Letters
            </label>

            <label>
              <input type="checkbox" id="numbers" class="checkbox" unchecked> Include Numbers
            </label>

            <label>
              <input type="checkbox" id="special" class="checkbox" unchecked> Include Special Characters
            </label>

        </form>

          <div id="error">
            <h4>You need to select at least one character type!</h4>
          </div>

          <button id="generate" class="btn">Generate Password</button>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
